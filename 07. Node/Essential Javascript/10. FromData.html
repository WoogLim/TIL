<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!-- FormData HTML form 태그의 데이터를 동적으로 제어할 수 있는 기능입니다. -->
    <script>
        const formData = new FormData();
        // append 키 하나의 여러 값을 추가할 수 있다.
        // has 주어진 키에 해당하는 값이 있는지 여부를 알린다.
        // get 주어진 키에 해당하는 값 하나를 가져온다. 다수일시 첫번째 값을 가져온다.
        // getAll 해당하는 키의 모든 값을 가져온다.
        // delete 현재 키를 제거하는 메서드
        // set 현재 키를 수정하는 메서드
        formData.append('name', 'zerocho');
        formData.append('item', 'orange');
        formData.append('item', 'melon');
        formData.has('item'); // true 
        formData.has('money'); // false;
        formData.get('item'); // orange;
        formData.getAll('item'); // ['orange', 'melon'];
        formData.append('test', ['hi', 'zero']);
        formData.get('test'); // hi, zero
        formData.delete('test');
        formData.get('test'); // null
        formData.set('item','apple');
        formData.getAll('item'); // ['apple'];

        // axios로 폼 데이터를 서버에 보낼 수 있다.
        (async () => {
            try{
                const formData = new FormData();
                formData.append('name', 'zerocho');
                formData.append('birth', 1994); // 와 이사람 94년생이였네
                const result = await axios.post('http://www.zerocho.com/api/post/formdata', formData);
                console.log(result);
                console.log(result.data);
            }catch(error){
                console.log(error);
            }
        })();
    </script>
</body>
</html>
